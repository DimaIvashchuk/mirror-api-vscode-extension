<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror API Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--vscode-editor-background);
            border-bottom: 1px solid var(--vscode-panel-border);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--vscode-foreground);
        }

        .clear-btn {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 2px;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .clear-btn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .log-entry {
            margin-bottom: 8px;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-editor-background);
        }

        details {
            cursor: pointer;
        }

        summary {
            padding: 10px 12px;
            font-weight: 500;
            list-style: none;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            transition: background-color 0.2s;
            user-select: none;
        }

        summary:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary::before {
            content: '‚ñ∂';
            display: inline-block;
            width: 12px;
            font-size: 10px;
            transition: transform 0.2s;
            flex-shrink: 0;
            margin-top: 2px;
        }

        details[open] summary::before {
            transform: rotate(90deg);
        }

        .log-timestamp {
            font-size: 11px;
            opacity: 0.7;
            font-family: var(--vscode-editor-font-family);
            color: var(--vscode-descriptionForeground);
            flex-shrink: 0;
            min-width: 80px;
        }

        .log-summary {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: var(--vscode-editor-font-family);
            font-size: 13px;
        }

        .status-badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
        }

        .status-success {
            background-color: rgba(0, 255, 0, 0.2);
            color: var(--vscode-terminal-ansiGreen);
        }

        .status-error {
            background-color: rgba(255, 0, 0, 0.2);
            color: var(--vscode-errorForeground);
        }

        .status-warning {
            background-color: rgba(255, 165, 0, 0.2);
            color: var(--vscode-editorWarning-foreground);
        }

        .method-badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
            background-color: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
        }

        .log-content {
            padding: 12px;
            background-color: var(--vscode-textCodeBlock-background);
            border-top: 1px solid var(--vscode-panel-border);
            font-family: var(--vscode-editor-font-family);
            font-size: 12px;
            line-height: 1.6;
        }

        .log-section {
            margin-bottom: 16px;
        }

        .log-section-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--vscode-foreground);
            font-size: 13px;
        }

        .log-section-content {
            background-color: var(--vscode-editor-background);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--vscode-panel-border);
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 12px;
        }

        .headers-table {
            width: 100%;
            border-collapse: collapse;
        }

        .headers-table td {
            padding: 4px 8px;
            border-bottom: 1px solid var(--vscode-panel-border);
            font-size: 12px;
        }

        .headers-table td:first-child {
            font-weight: 600;
            width: 30%;
            color: var(--vscode-descriptionForeground);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--vscode-descriptionForeground);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--vscode-scrollbarSlider-background);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--vscode-scrollbarSlider-hoverBackground);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üîç Mirror API Logs</h2>
        <button class="clear-btn" onclick="clearLogs()">Clear Logs</button>
    </div>

    <div id="logsContainer" class="logs-container">
        <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <p>No requests captured yet.<br>Start making requests through the proxy server.</p>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const logsContainer = document.getElementById('logsContainer');
        
        function addLog(log) {
            // Remove empty state if it exists
            const emptyState = logsContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Format timestamp
            const date = new Date(log.timestamp);
            const timeString = date.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Determine status class
            let statusClass = 'status-success';
            let statusText = log.statusCode || 'PENDING';
            
            if (log.error) {
                statusClass = 'status-error';
                statusText = 'ERROR';
            } else if (log.statusCode && log.statusCode >= 400) {
                statusClass = 'status-error';
            } else if (log.statusCode && log.statusCode >= 300) {
                statusClass = 'status-warning';
            }

            // Create log entry
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            // Build details content
            let detailsContent = '';
            
            // Request URL
            detailsContent += '<div class="log-section">';
            detailsContent += '<div class="log-section-title">Request URL</div>';
            detailsContent += `<div class="log-section-content">${escapeHtml(log.url)}</div>`;
            detailsContent += '</div>';

            // Request Headers
            if (log.requestHeaders && Object.keys(log.requestHeaders).length > 0) {
                detailsContent += '<div class="log-section">';
                detailsContent += '<div class="log-section-title">Request Headers</div>';
                detailsContent += '<table class="headers-table">';
                for (const [key, value] of Object.entries(log.requestHeaders)) {
                    detailsContent += `<tr><td>${escapeHtml(key)}</td><td>${escapeHtml(String(value))}</td></tr>`;
                }
                detailsContent += '</table>';
                detailsContent += '</div>';
            }

            // Response Headers
            if (log.responseHeaders && Object.keys(log.responseHeaders).length > 0) {
                detailsContent += '<div class="log-section">';
                detailsContent += '<div class="log-section-title">Response Headers</div>';
                detailsContent += '<table class="headers-table">';
                for (const [key, value] of Object.entries(log.responseHeaders)) {
                    detailsContent += `<tr><td>${escapeHtml(key)}</td><td>${escapeHtml(String(value))}</td></tr>`;
                }
                detailsContent += '</table>';
                detailsContent += '</div>';
            }

            // Response Body
            if (log.responseBody) {
                detailsContent += '<div class="log-section">';
                detailsContent += '<div class="log-section-title">Response Body</div>';
                detailsContent += `<div class="log-section-content">${escapeHtml(log.responseBody)}</div>`;
                detailsContent += '</div>';
            }

            // Error
            if (log.error) {
                detailsContent += '<div class="log-section">';
                detailsContent += '<div class="log-section-title">Error</div>';
                detailsContent += `<div class="log-section-content" style="color: var(--vscode-errorForeground);">${escapeHtml(log.error)}</div>`;
                detailsContent += '</div>';
            }

            logEntry.innerHTML = `
                <details>
                    <summary>
                        <span class="log-timestamp">${timeString}</span>
                        <span class="log-summary">
                            <span class="status-badge ${statusClass}">${statusText}</span>
                            <span class="method-badge">${log.method}</span>
                            ${escapeHtml(getUrlPath(log.url))}
                        </span>
                    </summary>
                    <div class="log-content">
                        ${detailsContent}
                    </div>
                </details>
            `;

            logsContainer.appendChild(logEntry);
            
            // Auto-scroll to bottom
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function getUrlPath(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.pathname + urlObj.search;
            } catch {
                return url;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearLogs() {
            logsContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No requests captured yet.<br>Start making requests through the proxy server.</p></div>';
            vscode.postMessage({ command: 'clearLogs' });
        }

        // Listen for messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            
            switch (message.command) {
                case 'addLog':
                    addLog(message.log);
                    break;
            }
        });
    </script>
</body>
</html>
